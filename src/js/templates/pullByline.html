<div class="int-inner int-pullbyline {{block.pullbyline}}">
	<div class="int-pullbyline__block">
		<img src="{{block.byline_photo}}">
		<div class="int-pullbyline__byline">
			<a href="{{block.byline_link}}">{{block.byline}}</a>
		</div>
		<div class="int-pullbyline__date">
			{{block.date_published}}
		</div>
		<div class="int-pullbyline__shares">
			<div class="share-buttons" id="int-share-buttons">
				<a href="https://www.facebook.com/sharer/sharer.php?u={{block.share_url}}/sfb" target="_blank" class="share-button share-button--facebook"></a>
				<a href="https://twitter.com/intent/tweet?text={{block.share_text}}&url={{block.share_url}}/stw" target="_blank" class="share-button share-button--twitter"></a>
			</div>
		</div>
	</div>
</div>
