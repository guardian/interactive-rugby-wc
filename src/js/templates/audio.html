<div class="int-inner">
	<div class="int-audio">
	    <audio id="{{block.id}}">
	        <source src="{{block.src}}" type="audio/mpeg">
	    </audio>
	    <div class="audio-play" id="play-{{block.id}}"></div>
	    <div class="int-audio__caption">
	    	{{block.caption}}
	    </div>
	    <div class="int-audio__timer" id="timer-{{block.id}}"></div>
    </div>
</div>
